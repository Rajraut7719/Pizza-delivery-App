{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            {% for pi in pizza %}
           <div class="col-md-3">
            <div class="card shadow-lg" style="width: 18rem;">
                <img src="/media/{{pi.imge}}" style="height:200px;" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{pi.pizza_name}}</h5>
                    <p>Price -{{pi.price}}| Category {{pi.category.category_name}}</p>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  <a href="{% url 'addcart' pi.uid %}"class='btn btn-success'>Cart <i class="fa-solid fa-cart-shopping  text-djanger"></i></a>
                  <a href=""class='btn btn-primary'>20% discount</a>
            
                </div>
              </div>
           </div>
           {% endfor %}
        </div>
    </div>

{% endblock content %}
